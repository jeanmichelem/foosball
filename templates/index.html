{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_player') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type="text" size=30 name="name">
        <dt>Surname:
        <dd><textarea name="surname" rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  <ul class=players>
  {% for player in players %}
    <li><h2>{{ player.name }}</h2>{{ player.surname|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
